<script>
    const url = "https://cloud.acroford.com/sct/backgrounds/list.json";
    const backgroundsContainer = document.getElementById("backgroundsContainer");

    // Function to get the "callback" parameter from the URL
    function getCallbackParameter() {
        const params = new URLSearchParams(window.location.search);
        return params.get("callback") || "";
    }

    fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            const backgrounds = data.backgrounds;
            backgrounds.forEach(background => {
                // Create the elements for each background
                const colDiv = document.createElement("div");
                colDiv.className = "col-md-4";

                const aElement = document.createElement("a");
                aElement.href = getCallbackParameter(); // Set href to the "callback" parameter

                const cardDiv = document.createElement("div");
                cardDiv.className = "card configClass";
                cardDiv.style.borderStyle = "none";

                const imgElement = document.createElement("img");
                imgElement.className = "card-img w-100 d-block";
                imgElement.src = background.src;
                imgElement.style.filter = "brightness(50%)";

                const cardOverlayDiv = document.createElement("div");
                cardOverlayDiv.className = "card-img-overlay text-center d-flex flex-column justify-content-center align-items-center p-4";
                cardOverlayDiv.style.borderStyle = "none";

                const h4Element = document.createElement("h4");
                h4Element.className = "backgroundName";
                h4Element.style.color = "rgb(255,255,255)";
                h4Element.textContent = background.name;

                // Add a click event listener to set the cookie
                aElement.addEventListener("click", () => {
                    // Set the background "src" as a cookie with name "backgroundImg"
                    document.cookie = `backgroundImg=${background.src}`;
                    // You can also optionally update the background immediately
                    // document.body.style.backgroundImage = `url('${background.src}')`;
                });

                // Append elements to the container
                cardOverlayDiv.appendChild(h4Element);
                cardDiv.appendChild(imgElement);
                cardDiv.appendChild(cardOverlayDiv);
                aElement.appendChild(cardDiv);
                colDiv.appendChild(aElement);
                backgroundsContainer.appendChild(colDiv);
            });
        })
        .catch(error => {
            console.error("Fetch error:", error);
        });
