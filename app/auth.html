  // Function to check if a cookie exists
  function checkCookie(cookieName) {
    var cookies = document.cookie.split('; ');
    for (var i = 0; i < cookies.length; i++) {
      var cookie = cookies[i].split('=');
      if (cookie[0] === cookieName) {
        return true;
      }
    }
    return false;
  }

  // Check if class cookie exists
  if (document.cookie.split(';').some((item) => item.trim().startsWith('class='))) {
    const classCookie = document.cookie
      .split('; ')
      .find((row) => row.startsWith('class='))
      .split('=')[1];

    // Check if classAccess cookie exists
    if (document.cookie.split(';').some((item) => item.trim().startsWith('classAccess='))) {
      const classAccessCookie = document.cookie
        .split('; ')
        .find((row) => row.startsWith('classAccess='))
        .split('=')[1];

      if (classAccessCookie === 'false') {
        // Class isn't supported
        window.location.href = `https://schooltool.io/app/createClass.html?cl=${classCookie}`;
      } else if (classAccessCookie === 'true') {
        // Check if account cookie exists
        if (checkCookie("account")) {
          window.location.href = "https://schooltool.io/app/index.html"
        } else {
          window.location.href = "https://schooltool.io/app/index.html"
        }
      }
    } else {
      window.location.href = `https://schooltool.io/app/createClass.html`
    }
  } else if (!checkCookie("class") && !checkCookie("classAccess") && !checkCookie("account")) {
    // None of the cookies are present, redirect to config.html
    window.location.href = "https://schooltool.io/app/config.html";
  } else {
    window.location.href = `https://schooltool.io/app/createClass.html`
  }
</script>
