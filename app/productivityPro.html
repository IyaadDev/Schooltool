        // Function to start the timer
function startTimer(duration, display) {
    let timer = duration, minutes, seconds;
    const breakButton = document.getElementById("breakButton");
    const titleElement = document.querySelector("title"); // Get the title element

    const timerInterval = setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        // Update the title element with the timer value
        titleElement.textContent = `${minutes}:${seconds} Left - Your Page Title`;

        if (--timer < 0) {
            clearInterval(timerInterval); // Stop the timer
            display.style.display = "none"; // Hide the timer display

            // Check and update cookies
            checkAndUpdateCookie("sessionCount");
            checkAndUpdateCookie("lastSessionDay");
            checkAndUpdateCookie("lastSessionDate");
            checkAndUpdateCookie("socialCredit");

            breakButton.style.display = "block"; // Show the break button
        }
    }, 1000);
}


        // Function to get a cookie by name
        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(name + "=")) {
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }

        // Function to create or update a cookie
        function checkAndUpdateCookie(cookieName) {
            let cookieValue = getCookie(cookieName);

            if (cookieName === "sessionCount") {
                if (!cookieValue) {
                    cookieValue = "1";
                } else {
                    cookieValue = (parseInt(cookieValue) + 1).toString();
                }
            } else if (cookieName === "lastSessionDay") {
                if (!cookieValue) {
                    const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                    const today = new Date();
                    cookieValue = daysOfWeek[today.getDay()].toLowerCase();
                }
            } else if (cookieName === "lastSessionDate") {
                if (!cookieValue) {
                    const today = new Date();
                    const day = today.getDate();
                    const month = today.getMonth() + 1;
                    const year = today.getFullYear();
                    cookieValue = day + "/" + month + "/" + year;
                }
            } else if (cookieName === "socialCredit") {
                if (!cookieValue) {
                    cookieValue = "30";
                } else {
                    cookieValue = (parseInt(cookieValue) + 15).toString();
                }
            }

            document.cookie = cookieName + "=" + cookieValue;
        }

        window.onload = function () {
            const display = document.querySelector('.pTimer');
            const timerDuration = 2700 // 0.25 minute in seconds
            startTimer(timerDuration, display);
        };
    </script>
