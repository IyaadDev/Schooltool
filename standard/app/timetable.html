                        <div class="col-md-9 col-lg-12" style="width: 100%;height: auto;border-radius: 5px;"><script>
    // Function to get the value of a cookie by its name
    function getCookie(cookieName) {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.startsWith(cookieName + '=')) {
                return cookie.substring(cookieName.length + 1);
            }
        }
        return null;
    }

    // Get the "class" cookie
    const classCookie = getCookie('class');

    if (classCookie) {
        // Split the cookie contents by "-"
        const [firstPart, secondPart] = classCookie.split('-');
        
        // Log the first and second parts to the console
        console.log('First Part of "class" cookie:', firstPart);
        console.log('Second Part of "class" cookie:', secondPart);

        // Construct the URL for fetching the JSON file and image
        const jsonURL = `https://cloud.acroford.com/sct/${firstPart}/${secondPart}`;
        const imageURL = `${jsonURL}/src/timetable.webp`;

        // Create an img element and set its src attribute
        const imgElement = document.createElement('img');
        imgElement.src = imageURL;
        imgElement.id = "classTimetable"

        // Append the img element to the document body or any other desired location
        document.body.appendChild(imgElement);
    } else {
        console.log('The "class" cookie is not set.');
    }
</script>
