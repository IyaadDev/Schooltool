    // Check if the "class" cookie exists
function getCookied(name) {
  const cookies = document.cookie.split(';');
  for (let i = 0; i < cookies.length; i++) {
    const cookie = cookies[i].trim();
    if (cookie.startsWith(name + '=')) {
      return true; // The cookie exists
    }
  }
  return false; // The cookie doesn't exist
}

// Redirect if the "class" cookie doesn't exist
if (!getCookied('class')) {
  window.location.href = 'https://schooltool.io/standard/app/config.html';
}
